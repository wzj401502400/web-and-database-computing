<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="card">
      <h2>Login to Battle of Wits</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <div id="formMessage" class="form-message"></div>
        <button type="submit" class="btn auth-btn">Login</button>
      </form>
      <p class="auth-switch">Don't have an account? <a href="register.html">Register here</a></p>
    </div>
  </div>

  <script>
    const formMessage = document.getElementById('formMessage');

    function showMessage(message, type) {
      formMessage.textContent = message;
      formMessage.className = `form-message show message-${type}`;
    }

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
          credentials: 'include'
        });
        if (response.ok) {
          localStorage.setItem('username', username);
          window.location.href = 'dashboard.html';
        } else {
          const errorText = await response.text();
          showMessage(errorText, 'error');
        }
      } catch (error) {
        console.error('Login request error:', error);
        showMessage('An internet error occurred. Please try again.', 'error');
      }
    });
  </script>
</body>
</html>
