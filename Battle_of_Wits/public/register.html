<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="dashboard.css">
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="card">
      <h2>Create Your Account</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="regUsername">Username</label>
          <input type="text" id="regUsername" class="form-control" required pattern=".*[a-zA-Z].*" title="Username cannot be all numbers">
        </div>
        <div class="form-group">
          <label for="regPassword">Password</label>
          <input type="password" id="regPassword" class="form-control" required>
        </div>
        <div id="formMessage" class="form-message"></div>
        <button type="submit" class="btn auth-btn">Create Account</button>
      </form>
      <p class="auth-switch">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <script>
    const formMessage = document.getElementById('formMessage');

    function showMessage(message, type) {
      formMessage.textContent = message;
      formMessage.className = `form-message show message-${type}`;
    }

    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const username = document.getElementById('regUsername').value;
      const password = document.getElementById('regPassword').value;
      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        if (response.ok) {
          showMessage('Registration successful! Redirecting to login...', 'success');
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1500);
        } else {
          const errorText = await response.text();
          showMessage(errorText, 'error');
        }
      } catch (error) {
        console.error('Registration request error:', error);
        showMessage('An internet error occurred. Please try again.', 'error');
      }
    });
  </script>
</body>
</html>
